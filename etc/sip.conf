[general]
context=hotdesk
bindport=50601
callerid=Unknown
tlsenable=yes
tlsbindaddr=::
tlscertfile=/var/lib/asterisk/keys/asterisk.pem
tlscafile=/var/lib/asterisk/keys/ca.crt
tlsdontverifyserver=yes
tos_sip=cs3
tos_audio=ef
tos_video=af41
alwaysauthreject=yes
videosupport=yes
disallow=all
allow=ulaw
allow=vp8
allow=g729
allow=gsm
allow=alaw
allow=h263p
allow=h263
allow=h261
allow=h264
callevents=no
jbenable=no
maxcallbitrate=384
maxexpiry=3600
minexpiry=60
registerattempts=0
registertimeout=20
rtpholdtimeout=300
rtpkeepalive=0
rtptimeout=30
srvlookup=no
t38pt_udptl=no
checkmwi=10
allowguest=yes
defaultexpiry=120
g726nonstandard=no
fromdomain=pbx.example.com
externip=xxx.xxx.xxx.xxx
externrefresh=120
localnet=192.168.1.0/255.255.255.0
qualify=no
domain=pbx.example.com
domain=xxx.xxx.xxx.xxx
dndbusy=yes
tcpenable=yes
allowsubscribe=yes
notifyringing=yes
notifyhold=yes
callcounter=yes
counteronpeer=yes
limitonpeers=yes
directmedia=yes
pedantic=no

[obi200]
type=friend
secret=super-secret-password
qualify=yes
nat=no
host=dynamic
dtmfmode=rfc2833
disallow=all
context=hotdesk
canreinvite=no
allow=ulaw
insecure=port,invite
transport=udp

